<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //TypeConversion : 형변환
        //type of(변수명) : 타입체크
        let num1 = 10;
        // 데이터 통신에서는 숫자전송 > 다시 숫자로 변환
        let num2 = "10";
        let str = "busan";
        
        // num2의 타입을 알려주시오
        console.log(typeof(num2));
        // stringInt는 스트링 > int로 변환후 타입
        console.log(typeof(parseInt(num2)));
        console.log("");
        console.log(typeof(num1));
        // int > string으로 변환
        console.log(typeof(num1.toString()));
        //boolean타입
        console.log(3>5);
    </script>
</body>
</html>
