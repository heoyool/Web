<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 사칙연산 : 값을 변수로 출력
        // 1. return이 있을때
        // (1) 더하기
        let add = function (num1, num2)  {
            return num1+num2;
        }
        console.log(add(200, 300));
        // (2) 곱하기
        let mul = function(num1, num2, num3) {
            return num1 * num2 * num3;
        }
        console.log(mul(10, 20, 30));

        // 2. return 아닌 출력코드 있을 떄
        // (1) 빼기
        let sub = function (num1, num2) {
            console.log(num1-num2);
        }
        sub(10, 5)

        // (2) 나누기
        let div = function(num1, num2) {
            return num1/num2;
        }
        console.log(div(60, 30));

        // 사칙연산 : 화살표 함수 값을 변수로 출력
        let add1 = (num1, num2) => num1 + num2;
        console.log(add1(10,20));

        let sub2 = (num1, num2) => console.log(num1-num2);
        sub2(80, 50);

        let mul2 = (num1, num2) => num1 * num2;
        console.log(mul2(10, 20));

        let div2 = (num1, num2) => console.log(num1/num2);
        div2(60, 30);

        // 대부분의 함수나 이벤트 클릭

        // 페이지가 뜨면 자동 실행해야 되는 함수.
        // 데이터 베이스에서 정보를 읽어야 할 때.
        // 함수부분만
        //function() {실행코드} (매개변수 값);

    </script>
</body>
</html>
