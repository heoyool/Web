<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Koreait Management System</title>
    <style>
        * {
        margin : 0;
        padding : 0;
        box-sizing : border-box;
        }
    </style>
</head>
<body>
        <h1> Korea it Academy - Login Page</h1>
        <form action="/member/login" method = "post">
            <label>아이디</label>
            <input type ="text" name="userid" /><br />

            <label>비밀번호</label>
            <input type ="password" name="passwd" /><br />
            <button>로그인</button>
        </form>
        <script>
            let btn = document.querySelector("button");
            function frmCheck (e) {
                e.preventDefault();

                let userid = document.querySelector("input[type='text']");
                    if(userid.value == "") {
                        alert("아이디를 입력해주세요");
                        userid.focus();
                        return;
                }
                    if(userid.value.length > 12) {
                        alert("아이디 12자리 이하로 입력하세요.");
                        userid.value = "";
                        userid.focus();
                        return;
                }

                let passwd = document.querySelector("input[name='passwd']");
                    if(!passwd.value) {
                        alert("비밀번호를 입력하세요");
                        passwd.focus();
                        return;
                    }

                        alert("아이디 12자리 이하로 입력하세요.");
                        userid.value = "";
                        userid.focus();
                        return;
                }

            btn.addEventListener('click',frmCheck);
        </script>
</body>
</html>
